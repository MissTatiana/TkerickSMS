<body>
<div class="wrap">

    <div id="header">
        <img id="logo" src="assets/img/Logo.png" />

        <div id="nav">
            <ul id="navUl">
                <li><a href="#">About</a></li>
                <li><a href="#">Videos</a></li>
                
                <li class="blank"><a href="#">&nbsp;</a></li>
                <li class="blank"><a href="#">&nbsp;</a></li>

                <li><a href="#signin_form" id="signin_pop">Sign in</a></li>
                <li><a href="#reg_form" id="reg_pop">Register</a></li>
            </ul>
        </div><!-- nav -->
    </div><!-- header -->

    <!-- SIGN IN POP UP-->
    <a href="#x" class="overlay" id="signin_form"></a>
    <div class="popup">
        <h3>Sign In</h3>
        <div>
            <label for="usernameLog">Username:</label>
            <input type="text" id="usernameLog" name="usernameLog" />
        </div>
        <div>
            <label for="passLog">Password:</label>
            <input type="password" id="passLog" name="passLog" />
        </div>
        <input type="submit" value="Sign In" class="btn" id="signinBtn" />

        <a class="close" href="#close"></a>
    </div>

    <!-- REGISTER POP UP -->
    <a href="#x" class="overlay" id="reg_form"></a>
    <div class="popup">
        <h3>Register</h3>
        <p>please provide us with your information</p>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
        </div>
        <div>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" />
        </div>
        <div>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname" />
        </div>
        <input type="submit" class="btn" id="regBtn" value="Register" />

    <a class="close" href="#close"></a>
    </div><!-- class popup -->

    <br />

    <div class="content">

        <h1>About Conseqour</h1>

        <div class="video">

            <div class="controlBar">
            <div class="controls">
                 <div class="play">
                    <!-- play button -->

                 <div class="bar" id="play">
                    <div class="playedBar">
                        <i class="sphere"></i>
                    </div>
                 </div>


                 <div class="bar" id="volume">
                    <i class="sphere"></i>
                 </div>   
            </div><!-- controls -->
            </div><!-- controlBar -->
        </div><!-- video -->

        <div class="videoInfo">
            <!-- info of the video at play -->
        </div>

        <div class="comments">
            <!-- the area for the comments -->
        </div><!-- comments -->

    </div><!-- class content -->

</div><!-- wrap -->
